name: Build Flutter Windows Desktop

on:
  workflow_dispatch:  # manual trigger; add push / pull_request as needed
  push:
    branches: [ main ]

jobs:
  windows-build:
    runs-on: windows-latest   # GitHub-hosted Windows runner

    steps:
      # 1. Check-out source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'   # pin version or omit for latest

      # 3. Accept Windows SDK / Build Tools licenses (optional but avoids prompts)
      - name: Accept SDK licenses
        run: flutter doctor --android-licenses   # only if Android tools present
        continue-on-error: true

      # 4. Enable Windows desktop support
      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      # 5. Install project dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6. Build Windows release
      - name: Build Windows release
        run: flutter build windows --release

      # 7. Upload the executable
      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release/   # folder containing .exe and dlls
